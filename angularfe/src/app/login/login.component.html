<div class="form-background">
  <div class="col-md-12">
    <div class="card-container">
      <img id="profile-img" src="https://p7.hiclipart.com/preview/980/886/491/computer-icons-icon-design-avatar-flat-face-icon.jpg" class="profile-img-card" />
      <form nz-form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" nz-input name="username" [(ngModel)]="form.username" required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username là bắt buộc
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" nz-input name="password" [(ngModel)]="form.password" required minlength="6" pattern="^[a-zA-Z0-9]+$" #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password là bắt buộc</div>
            <div *ngIf="password.errors['minlength']">Password phải có ít nhất 6 ký tự</div>
            <div *ngIf="password.errors['pattern']">Password chỉ được nhập số và chữ cái</div>
          </div>
        </div>
        <div class="form-group">
          <button nz-button nzType="primary" nzBlock>Login</button>
        </div>
        <a routerLink="/register">register now!</a>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Đã Login với vai trò {{ roles }}.
      </div>
    </div>
  </div>
</div>

<ng-container>
    
    <button nz-button nzType="primary" nzSize="large" routerLink="create-employees" routerLinkActive="active">Add Employee</button>
    <h2 class="text-center" style="margin-top: 48px;">Employee List</h2>
    <nz-table nzTableLayout="fixed" nzSize="middle" [nzData]="employees"   >
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email Id</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.age }}</td>

          <td>{{ employee.emailId }}</td>

          <td>
            <button nz-button nzType="primary" nzSize="small" (click)="updateEmployee(employee.id)">Update</button>
            <button nz-button nzType="danger" nzSize="small" (click)="openModal(employee.id)" nzStyle="margin-left: 10px">Delete</button>
            <button nz-button nzType="primary" nzSize="small" (click)="employeeDetails(employee.id)" nzStyle="margin-left: 10px">View</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    
    
  </ng-container>
  <nz-modal [(nzVisible)]="isModalVisible" nzTitle="Confirm Delete" (nzOnCancel)="closeModal()" (nzOnOk)="deleteEmployeeConfirmed()">
    <p>Are you sure you want to delete this employee?</p>
  </nz-modal>

<ng-container>
  <button nz-button nzType="primary" nzSize="large" routerLink="create-menu" routerLinkActive="active">Add Menu</button>
  <span class="button-spacing"></span>
  <button nz-button nzType="primary" nzSize="large" routerLink="menubyrole" routerLinkActive="active">Role-Menu</button>
  

    
    <h2 class="text-center" style="margin-top: 48px;">All Menu List</h2>
    <nz-table nzTableLayout="fixed" nzSize="middle" [nzData]="menus">
      <thead>
        <tr>
          <th>menu_id</th>

          <th>menu</th>
          <th>code</th>
          <th>url</th>
          <th>urlparent</th>
          <th>description</th>
          <th>roles</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menu of menus">
          <td>{{ menu.id }}</td>

          <td>{{ menu.nameMenu }}</td>
          <td>{{ menu.code }}</td>

          <td>{{ menu.url }}</td>
          <td>{{ menu.urlParent }}</td>
          <td>{{ menu.description }}</td>

          <td>
            <ng-container *ngFor="let role of menu.roles; let last = last">
              {{ role.name }}{{ !last ? ', ' : '' }}
            </ng-container>
          </td>

          <td>
            <button nz-button nzType="primary" nzSize="small" (click)="updateMenu(menu.id)">Update</button>
            <button nz-button nzType="danger" nzSize="small" (click)="openModal(menu.id)" nzStyle="margin-left: 10px">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
  <nz-modal [(nzVisible)]="isModalVisible" nzTitle="Confirm Delete" (nzOnCancel)="closeModal()" (nzOnOk)="deleteUserConfirmed()">
    <p>Are you sure you want to delete this menu?</p>
  </nz-modal>

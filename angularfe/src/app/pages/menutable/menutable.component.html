<ng-container>
  <!-- <button nz-button nzType="primary" nzSize="large" routerLink="create-menu" routerLinkActive="active">Add Menu</button>
  <span class="button-spacing"></span> -->
  <button nz-button nzType="primary" nzSize="large" routerLink="menubyrole" routerLinkActive="active">Role-Menu</button>
  

    
    <h2 class="text-center" style="margin-top: 48px;">Menu List</h2>
    <nz-table nzTableLayout="fixed" nzSize="middle" [nzData]="menus">
      <thead>
        <tr>
          <th>menu_id</th>

          <th>menu</th>
          <th>code</th>
          <th>url</th>
          <th>urlparent</th>
          <th>description</th>
          <th>icon</th>

          <th>roles</th>
          <th>Thao t√°c</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menu of menus">
          <td>{{ menu.id }}</td>

          <td>{{ menu.nameMenu }}</td>
          <td>{{ menu.code }}</td>

          <td>{{ menu.url }}</td>
          <td>{{ menu.urlParent }}</td>
          <td>{{ menu.description }}</td>
          <td>{{ menu.icon }}</td>


          <td>
            <ng-container *ngFor="let role of menu.roles; let last = last">
              {{ role.name }}{{ !last ? ', ' : '' }}
            </ng-container>
          </td>

          <td>
            <i  nz-icon nzType="edit" nzTheme="outline"  (click)="updateMenu(menu.id)" style="margin-right: 15px"></i>
            <i  nz-icon nzType="delete" nzTheme="outline" (click)="openModal(menu.id)" ></i>
            
          </td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
  <nz-modal [(nzVisible)]="isModalVisible" nzTitle="Confirm Delete" (nzOnCancel)="closeModal()" (nzOnOk)="deleteUserConfirmed()">
    <p>Are you sure you want to delete this menu?</p>
  </nz-modal>

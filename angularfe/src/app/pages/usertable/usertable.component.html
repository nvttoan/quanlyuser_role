<h2 class="text-center" style="margin-top: 48px;">User List</h2>
<nz-table #nzTable [nzPageSize]="2" [nzData]="users" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzCustomFilter>
        username
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <span nz-icon nzType="search"></span>
        </nz-filter-trigger>
      </th>
      <th>email</th>
      <th>password</th>
      <th>roles</th>
      <th>Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>
        <ng-container *ngFor="let role of user.roles; let last = last">
          {{ role.name }}{{ !last ? ', ' : '' }}
        </ng-container>
      </td>

      <td>
        <button nz-button nzType="primary" nzSize="small" (click)="updateUser(user.id)">Update</button>
        <button nz-button nzType="danger" nzSize="small" (click)="openModal(user.id)" nzStyle="margin-left: 10px">Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
<nz-modal [(nzVisible)]="isModalVisible" nzTitle="Confirm Delete" (nzOnCancel)="closeModal()" (nzOnOk)="deleteUserConfirmed()">
  <p>Are you sure you want to delete this user?</p>
</nz-modal>
